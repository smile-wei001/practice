<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sort(arr) {
            // 外层循环管趟数 趟数为arr 长度减1
            for (var i = 0; i < arr.length - 1; i++) {
                // 里面的循环 管 每一趟的交换次数
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    // 内部交换两个变量的值 前一个和后面一个数组元素进行比较
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([1, 20, 3, 4]);
        console.log(arr1);
    </script>
</head>

</html>
